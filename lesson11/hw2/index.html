<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>

<body>
    <div class="container">
        <div class="content_container">
            <div class="link">
                <ul>
                    <li class="list sign"> <a href="#sign">Sign in</a></li>
                    <li class="list join"> <a href="#join">Join us</a> </li>

                </ul>
            </div>
            <div class="form_body">
                <div class="content_sign" id="sign">
                    <form action="#" method="get">
                        <div class="form">
                            <label for="Username">Username</label>
                            <input type="text" minlength="3" name="Username" id="Username">
                            <div class="line_error">Error</div>
                            <label for="Password">Password</label>
                            <input required type="password" name="Password" id="Password">
                            <div class="line_error">Error pasword</div>
                            <div class="checkbox_box">
                                <label class="container_checkbox">Keep me signed in
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <button class="submit_button" type="submit">Sign in</button>
                            <div class="link_footer">
                                <ul>
                                    <li class="list_footer"> <a class="a_footer" href="#">Forgot password</a></li>
                                    <li class="list_footer"> <a class="a_footer" href="#">Create an account</a> </li>

                                </ul>
                            </div>

                        </div>
                    </form>

                </div>
                <div class="content_sign" id="join">
                    <form action="#" method="get">
                        <div class="form">
                            <label for="Username">Username</label>
                            <input type="text" name="Username" id="UsernameJoin">
                            <div class="line_error">Error</div>
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="PasswordJoin">
                            <label for="Password">Password Confirmed</label>
                            <input type="password" name="Password" id="PasswordJoinConfirm">
                            <div class="line_error">Error pasword</div>
                            <button class="submit_button" type="submit">Registration</button>


                        </div>
                    </form>

                </div>
            </div>





        </div>
    </div>
</body>

</html>
