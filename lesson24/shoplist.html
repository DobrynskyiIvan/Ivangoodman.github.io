<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/lesson24/css/shopstyle.css">
    <title>Shop</title>
</head>

<body>
    <div class="box">
        <header>
            <h1>Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <ul class="list_group">
            <li class="list one"><input type="checkbox" id="1"><label for="1">Meat & Fish<span>Oily fish </span></label>
            </li>
            <li class="list two"> <input type="checkbox" id="2"><label for="2">Grains & Bread <span>Pasta</span></label>
            </li>
            <li class="list three"> <input type="checkbox" id="3"><label for="3">Oil & Fat<span>Cooking
                        oil</span></label>
            </li>
            <li class="list four"><input type="checkbox" id="4"><label for="4">Dairy & Eggs<span>Cheese </span></label>
            </li>
            <li class="list five"><input type="checkbox" id="5"><label for="5">Produce<span>Vegetables</span></label>
            </li>
            <li class="list six"><input type="checkbox" id="6"><label for="6">Tinned & Dried Produce<span>Fruit, seeds,
                        and nuts </span></label></li>
        </ul>


        <button>Confirm order</button>
    </div>


</body>

</html>
