<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Coffe cups</title>
  </head>

  <body>
    <div class="main_space">
      <div class="container bronze">
        <div class="money">$2</div>
        <div class="cup_container">
          <div class="smoke bronze"></div>
          <div class="cup bronze">
            <div class="been"></div>
          </div>
        </div>
        <div class="text_big">Bronze</div>
        <div class="text_small">any cup of coffee until $3</div>
      </div>
      <div class="container gold">
        <div class="money">$3</div>
        <div class="cup_container">
          <div class="smoke gold"></div>
          <div class="cup gold">
            <div class="been gold"></div>
          </div>
        </div>
        <div class="text_big">Gold</div>
        <div class="text_small">any cup of coffee until $5</div>
      </div>
      <div class="container silver">
        <div class="money">$2.5</div>
        <div class="cup_container">
          <div class="smoke silver"></div>
          <div class="cup silver">
            <div class="been"></div>
          </div>
        </div>
        <div class="text_big">Silver</div>
        <div class="text_small">any cup of coffee until $4</div>
      </div>
    </div>
  </body>
</html>
