<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src=" js/main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main> <input type="text" name="text" class="display" id="display" value="" disabled>
        <table>
            <tr>
                <td class="td operator">+</td>
                <td class="td operator">-</td>
                <td class="td operator">*</td>
                <td class="td operator">/</td>
            </tr>
            <tr>
                <td class="td digit">7</td>
                <td class="td digit">8</td>
                <td class="td digit">9</td>
                <td class="td digit"></td>
            </tr>
            <tr>
                <td class="td digit">4</td>
                <td class="td digit">5</td>
                <td class="td digit">6</td>
                <td class="td digit"></td>
            </tr>
            <tr>
                <td class="td digit">1</td>
                <td class="td digit">2</td>
                <td class="td digit">3</td>
                <td class="td digit"></td>
            </tr>
            <tr>
                <td class="td digit">0</td>
                <td class="td dot">.</td>
                <td class="td clear">AC</td>
                <td class="td equal">=</td>
            </tr>
        </table>
    </main>


</body>

</html>
