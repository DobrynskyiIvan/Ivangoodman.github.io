<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Home work part 2</title>
  </head>

  <body>
    <div class="container">
      <div class="context">
        <div class="main context1">
          <div class="color"></div>
          <div class="photo">
            <div class="logo"></div>
          </div>
          <div class="bubles"></div>
        </div>
        <div class="main context2">
          <p class="line1">Nike SB Stefan Janoski Max</p>
          <p class="line2">Unisex Skateboarding Shoe</p>
          <p class="line3">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </p>
          <div class="select">
            <div class="custom-select">
              <select>
                <option value="0">Size:</option>
                <option value="1">48</option>
                <option value="2">49</option>
                <option value="3">50</option>
                <option value="4">51</option>
                <option value="5">52</option>
              </select>
            </div>
            <p class="line5">
              <select>
                <option value="0">Qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </p>
          </div>

          <button class="line6" type="submit">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
