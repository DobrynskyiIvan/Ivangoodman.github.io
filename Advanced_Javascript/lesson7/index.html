        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    error: null,
                    isLoaded: false,
                    data: [],
                    searchTerm: ''
                };
            }
            componentDidMount() {
                fetch(URL)
                    .then(res => res.json())
                    .then(
                        (result) => {
                            console.log(result)
                            spinner.remove();
                            this.setState({
                                isLoaded: true,
                                data: result
                            });
                        },


                        (error) => {
                            this.setState({
                                isLoaded: true,
                                error
                            });
                        }
                    )

            }
            handleSearch = ({ target }) => {
                this.setState({
                    searchTerm: target.value

                }

            }
            get getBody() {

                const { data, searchTerm } = this.state;


                return data
                    .filter(item => {
                        return item['name'].toLowerCase().includes(searchTerm.toLowerCase())

                    })
                    .map(item => (
                        <tr key={item.id + item.phone}  >
                            <td>{item.name}</td>
                            <td>{item.username}</td>
                            <td>{item.email}</td>

                        </tr>
                    )
                    )
            }


            render() {
                const { error, isLoaded, items } = this.state;
                if (error) {
                    return <div>Error: {error.message}</div>;
                } else if (!isLoaded) {
                    return <div>Loading...</div>;
                } else {
                    return (<div>

                        <input placeholder="Search...." onChange={this.handleSearch} />
                        <table className="table">

                            <thead >

                                    <th  >  User Name  </th>
                                    <th  >  Email </th>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                    )
                }
            }
        }
